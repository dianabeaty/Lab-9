<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио разработчика</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Портфолио разработчика</h1>
        </header>

        <form method="POST">
            <h2>Добавить проект</h2>
            <div class="form-group">
                <label for="title">Название проекта:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="link">Ссылка на репозиторий:</label>
                <input type="url" id="link" name="link" required>
            </div>
            <button type="submit">Добавить</button>
        </form>

        <div class="projects">
            <h2>Мои проекты</h2>
            {% if projects %}
                <ul>
                    {% for project in projects %}
                        <li>
                            <a href="{{ project.link }}" target="_blank">{{ project.title }}</a>
                            <a href="{{ url_for('delete_project', id=project.id) }}" class="delete">Удалить</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Пока нет добавленных проектов</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
